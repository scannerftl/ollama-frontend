<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Veuillez vous connecter pour continuer</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>
          <mat-error *ngIf="username?.hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Le mot de passe doit contenir au moins 6 caractères
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
            <mat-spinner diameter="24" *ngIf="isLoading" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Se connecter</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="register-link">
      <span>Vous n'avez pas de compte ?</span>
      <a mat-button color="primary" [routerLink]="['/register']">Créer un compte</a>
    </mat-card-actions>
  </mat-card>
</div>
