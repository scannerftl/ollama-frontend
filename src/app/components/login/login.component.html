<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Identifiez-vous</mat-card-title>
      <mat-card-subtitle>Entrez votre identifiant utilisateur pour continuer</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Identifiant utilisateur</mat-label>
          <input 
            matInput 
            formControlName="userId" 
            placeholder="Entrez votre identifiant" 
            required
            autofocus>
          <mat-error *ngIf="loginForm.get('userId')?.hasError('required')">
            L'identifiant est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('userId')?.hasError('minlength')">
            L'identifiant doit contenir au moins 3 caract√®res
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading" 
            class="login-button">
            <mat-spinner 
              *ngIf="isLoading" 
              diameter="24" 
              class="spinner">
            </mat-spinner>
            <span *ngIf="!isLoading">Continuer</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
